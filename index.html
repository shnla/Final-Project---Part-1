<!DOCTYPE html>

<html>
    <title> 02.04.01 </title>

    <body>
        <h1> User Input using HTML</h1>
        
        <p> 02.04.01 </p>
        <p> Enter a price </p>
        <input type="number" id="price1" placeholder="$0.00">
        <button id="printButton"> Calculate</button>

        <h3> The total price is: <output id="totalPrice"></output></h3>

        <p> 02.04.02: miniCalculator.ts </p>
        <p> Enter a number </p>
        <input type="number" id="number1" placeholder="0">
        <input type="number" id="number2" placeholder="0">
        <button id="calculateButton"> Calculate</button>

        <h3> The sum is: <output id="sum"></output></h3>
        <h3> The difference is: <output id="difference"></output></h3>
        <script src="./index.js"></script>
        <p> 02.04.03: scoreAverages.ts </p>
        <p> Enter a score </p>
        <input type="number" id="score1" placeholder="0">
        <input type="number" id="score2" placeholder="0">
        <input type="number" id="score3" placeholder="0">
        <input type="string" id="name" placeholder="name">
        <button id="averageButton"> Average</button>
        <h3> <input id="name"> scored an average of <output id="average"></output> goals per game</h3>
    </body>
</html>
